<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="form">
        <p class="title">Register</p>
        <p class="sub-title">Create your account to have more perks available!</p>
        <div class="flex">
            <label>
                <input type="text" class="input" placeholder="" required>
                <span>First Name</span>
            </label>

            <label>
                <input type="text" class="input" placeholder="" required>
                <span>Last Name</span>
            </label>

        </div>

        <label>
            <input type="email" class="input" placeholder="" required>
            <span>Email</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required>
            <span>Password</span>
        </label>

        <label>
            <input type="text" class="input" placeholder="" required>
            <span>Re-Enter Password</span>
        </label>


        <button class="button">Submit</button>
        <p class="signin">Already have an account? <a href="#">Sign in</a></p>

    </form>


</body>

</html>
